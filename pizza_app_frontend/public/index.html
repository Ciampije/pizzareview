<!DOCTYPE html>
<html ng-app="MyApp">
    <head>
        <meta charset="utf-8">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>

        <script src="app.js" charset="utf-8"></script>


        <title></title>
    </head>
    <body ng-controller="mainController as ctrl">

        <form ng-submit="ctrl.login(userPass)">
     <input type="text" ng-model="userPass.username" placeholder="username"/>
     <input type="password" ng-model="userPass.password" placeholder="password"/>
     <input type="submit"/>
        </form>

        <a href="#" ng-click="ctrl.logout()">Log Out</a>

        <p>Logged in username: {{ ctrl.user.username }} </p>

        <h4 ng-click="ctrl.getUsers()">Click to see secret stuff</h4>

        <div>{{ctrl.error}}</div>

        <div ng-repeat="user in ctrl.users">
            <h1>{{user.username}}</h1>
        </div>




        <div ng-repeat="restaurant in ctrl.restaurants">
            {{restaurant.name}}

        </div>
    </body>
</html>
